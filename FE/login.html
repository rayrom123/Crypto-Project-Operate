<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="static/main.css"> <!-- Đã cập nhật đường dẫn CSS -->
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <label>Username:</label>
            <input type="text" id="username" required>
            <label>Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <div id="result"></div>
        <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </div>
    <script>
        const backendBaseUrl = "https://crypto-backend-mfu5.onrender.com";

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            document.getElementById('result').innerText = 'Đang đăng nhập...';

            try {
                const res = await fetch(`${backendBaseUrl}/api/login`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({username, password}),
                    credentials: 'include' // RẤT QUAN TRỌNG
                });
                const data = await res.json();
                document.getElementById('result').innerText = data.message;
                if (data.success) {
                    window.location.href = 'index.html'; // Chuyển hướng đến trang chủ sau khi đăng nhập thành công
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = `Lỗi kết nối hoặc xử lý: ${error.message}`;
            }
        }
    </script>
</body>
</html>
